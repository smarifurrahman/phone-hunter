<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
      <header>
        <h1 class="text-center my-5">My Phone Hunter!</h1>
    </header>

    <main class="container mb-5">
        <!-- phone search field -->
        <section>
            <div class="row g-3">
                <div class="col-auto">
                  <input type="text" class="form-control" id="input-search" placeholder="Search your phone" value="apple">
                </div>
                <div class="col-auto">
                  <button id="btn-search" type="submit" class="btn btn-primary mb-3">Search</button>
                </div>
            </div>
        </section>

        <!-- phone search result -->
        <section>
            <!-- no phone found -->
            <div id="no-phone-found" class="text-danger d-none">
                <h4>No phone found. Please try a new search.</h4>
            </div>

            <!-- spinner -->
            <div id="spinner" class="d-flex justify-content-center align-items-center d-none" style="height: 300px;">
                <div class="spinner-border text-success" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
            </div>

            <!-- display phone -->
            <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>

            <!-- show details modal -->
            <div id="show-details-container">
                <!-- Modal -->
                <div class="modal fade" id="detailsModal" tabindex="-1" aria-labelledby="detailsModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="detailsModalLabel">Loading...</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="modal-body" class="modal-body">
                            <p>Loading...</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                    </div>
                </div>
            </div>

            <!-- show all -->
            <div id="show-all" class="my-3 d-none">
                <button id="btn-show-all" class="btn btn-primary">Show All Phone</button>
            </div>
        </section>
    </main>

    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
